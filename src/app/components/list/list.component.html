<div>

        <mat-form-field appearance="fill">
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
        <div class="add-container">
            <a  [routerLink]="['/users/add']">

                <mat-icon class="btn-add" matTooltip="Agregar usuario">add</mat-icon>
            </a>
        </div>
    <table mat-table [dataSource]="data" class="mat-elevation-z1">
        
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>acciones </th>
            <td mat-cell *matCellDef="let element">
                <a  [routerLink]="['/users/',element.id]"><mat-icon matTooltip="Ir a la pagina de ediciÃ³n" class="btn-edit">edit</mat-icon>
                </a>
                <mat-icon (click)="delete(element.id)" matTooltip="Eliminar" class="btn-delete">delete</mat-icon>
            </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator    [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 50, 100]" ></mat-paginator>
</div>
